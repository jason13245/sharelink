<div class="d-flex justify-content-end">
    <span><i class="fa fa-search" aria-hidden="true"></i></span>
    <input placeholder="search" [(ngModel)]="search">
</div>

<div>
  <div *ngIf="search !='' else noSearch">
      <h1>Link for {{search}}</h1>
  </div>
  
  <ng-template #noSearch>
    <h1>Shared useful link</h1>
  </ng-template>
</div>
<div>
    <app-link *ngFor="let link of links | filter:search" [link]="link"></app-link>
</div>
